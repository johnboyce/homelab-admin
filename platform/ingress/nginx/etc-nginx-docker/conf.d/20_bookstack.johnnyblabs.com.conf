# BookStack reverse proxy with Authentik forward-auth
server {
  listen 80;
  server_name bookstack.johnnyblabs.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  http2 on;
  server_name bookstack.johnnyblabs.com;

  ssl_certificate     /etc/nginx/certs/johnnyblabs.crt;
  ssl_certificate_key /etc/nginx/certs/johnnyblabs.key;

  # BookStack specific settings
  client_max_body_size 100M;
  large_client_header_buffers 4 16k;

  # Forward-auth subrequest endpoint
  location = /_ak/auth {
    internal;
    proxy_pass http://outpost-proxy:9000/outpost.goauthentik.io/auth/nginx;

    proxy_set_header Host $host;
    proxy_set_header X-Original-URL https://$http_host$request_uri;
    proxy_set_header X-Original-Method $request_method;
    proxy_set_header X-Forwarded-For $remote_addr;

    proxy_set_header Content-Length "";
    proxy_pass_request_body off;
  }

  # If not authenticated, send user to authentik over HTTPS
  location @ak_start {
    return 302 https://auth.johnnyblabs.com/outpost.goauthentik.io/start?rd=https://$http_host$request_uri;
  }

  # BookStack API uses its own token auth - bypass Authentik forward-auth
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_pass http://bookstack:80;
  }

  # IMPORTANT: allow OIDC endpoints to reach BookStack without forward-auth
  location = /oidc/login {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_pass http://bookstack:80;
  }

  location = /oidc/callback {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_pass http://bookstack:80;
  }

  location = /oidc/logout {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_pass http://bookstack:80;
  }

  # Main location with forward-auth protection
  location / {
    auth_request /_ak/auth;
    error_page 401 = @ak_start;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_pass http://bookstack:80;
  }
}
