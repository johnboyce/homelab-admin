# JohnnyBlabs Landing Page - No authentication required
server {
    listen 80;
    server_name johnnyblabs.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name johnnyblabs.com;

    ssl_certificate     /etc/nginx/certs/johnnyblabs.crt;
    ssl_certificate_key /etc/nginx/certs/johnnyblabs.key;

    # Proxy to landing page service (no forward-auth)
    location / {
        proxy_pass http://geek-landing:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
