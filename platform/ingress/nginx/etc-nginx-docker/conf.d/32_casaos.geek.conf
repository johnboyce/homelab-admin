# casaos.geek -> CasaOS management UI (DEPRECATED - use direct port 8888 access)
# CasaOS is a host-level service (not containerized) running on port 8888
# This nginx proxy is provided for convenience but not recommended per platform architecture
# See: platform/ingress/nginx/README.md and homelab-platform/docs/casaos.md

server {
    listen 80;
    server_name casaos.geek;

    include /etc/nginx/snippets/lan_only.conf;

    # CasaOS proxy (direct host access)
    location / {
        proxy_pass http://host.docker.internal:8888;
        include /etc/nginx/snippets/proxy_common.conf;
    }
}
