server {
    listen 80;
    server_name vaultwarden.geek;

    include /etc/nginx/snippets/lan_only.conf;

    # Allow attachment uploads
    client_max_body_size 128M;

    location / {
        # Resolve at request time so nginx starts even if container is temporarily down
        resolver 127.0.0.11 valid=30s;
        set $upstream_vaultwarden vaultwarden;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;

        # WebSocket support (Bitwarden client real-time sync)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        proxy_pass http://$upstream_vaultwarden:80;
    }
}
