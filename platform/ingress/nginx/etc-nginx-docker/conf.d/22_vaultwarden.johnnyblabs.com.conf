server {
    listen 80;
    server_name vaultwarden.johnnyblabs.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name vaultwarden.johnnyblabs.com;

    ssl_certificate     /etc/nginx/certs/johnnyblabs.crt;
    ssl_certificate_key /etc/nginx/certs/johnnyblabs.key;

    # Allow attachment uploads
    client_max_body_size 128M;

    # Note: No Authentik forward-auth â€” Bitwarden client apps authenticate
    # directly with Vaultwarden. Forward-auth would break mobile/desktop clients.

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket support (Bitwarden client real-time sync)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        proxy_pass http://vaultwarden:80;
    }
}
