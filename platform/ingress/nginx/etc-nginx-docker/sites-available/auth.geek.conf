# Authentik reverse-proxy
# Public name + TLS: https://auth.johnnyblabs.com
#
# Requires certs mounted at:
#   /etc/nginx/certs/johnnyblabs.crt
#   /etc/nginx/certs/johnnyblabs.key

# -----------------------------
# Public HTTP -> HTTPS redirect
# -----------------------------
server {
  listen 80;
  server_name auth.johnnyblabs.com;

  return 301 https://$host$request_uri;
}

# -----------------------------
# Public HTTPS
# -----------------------------
server {
  listen 443 ssl;
  http2 on;
  server_name auth.johnnyblabs.com;

  # Optional: allow larger headers/cookies with SSO
  large_client_header_buffers 4 16k;

  # TLS
  ssl_certificate     /etc/nginx/certs/johnnyblabs.crt;
  ssl_certificate_key /etc/nginx/certs/johnnyblabs.key;

  # Optional hardening
  # include /etc/nginx/geek/snippets/security_headers.conf;

  # Outpost endpoints (start, callback, etc.)
  location /outpost.goauthentik.io/ {
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # Use compose service name for stability:
    proxy_pass http://outpost-proxy:9000;
  }

  # Authentik core UI/API
  location / {
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_pass http://authentik-server:9000;
  }

  # Websocket endpoint (Authentik uses /ws/)
  location /ws/ {
    proxy_pass http://authentik-server:9000;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}
