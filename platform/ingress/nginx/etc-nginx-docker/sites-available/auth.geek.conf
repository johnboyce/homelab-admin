# Authentik reverse-proxy
# - Keeps legacy internal name:  http://auth.geek
# - Adds public name + TLS:      https://auth.johnnyblabs.com
#
# Requires certs mounted at:
#   /etc/nginx/certs/johnnyblabs.crt
#   /etc/nginx/certs/johnnyblabs.key

# -----------------------------
# Legacy/internal HTTP
# -----------------------------
server {
  listen 80;
  server_name auth.geek;

  # Optional: allow larger headers/cookies with SSO
  large_client_header_buffers 4 16k;

  # Outpost endpoints (start, callback, etc.)
  location /outpost.goauthentik.io/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://authentik-outpost:9000;
  }

  # Authentik core UI/API
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://authentik-server:9000;
  }

  # Websocket endpoint
  location /ws/ {
    proxy_pass http://authentik-server:9000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}

# -----------------------------
# Public HTTP -> HTTPS redirect
# -----------------------------
server {
  listen 80;
  server_name auth.johnnyblabs.com;
  return 301 https://$host$request_uri;
}

# -----------------------------
# Public HTTPS
# -----------------------------
server {
  listen 443 ssl;
  http2 on;
  server_name auth.johnnyblabs.com;

  # TLS
  ssl_certificate     /etc/nginx/certs/johnnyblabs.crt;
  ssl_certificate_key /etc/nginx/certs/johnnyblabs.key;

  # Optional: keep this if you have the snippet available/mounted
  # include geek/snippets/security_headers.conf;

  large_client_header_buffers 4 16k;

  # Outpost endpoints (start, callback, etc.)
  location /outpost.goauthentik.io/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://authentik-outpost:9000;
  }

  # Authentik core UI/API
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://authentik-server:9000;
  }

  # Websocket endpoint
  location /ws/ {
    proxy_pass http://authentik-server:9000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}
