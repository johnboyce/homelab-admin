# BookStack reverse-proxy + Authentik forward-auth
# - Keeps legacy/internal:       http://bookstack.geek
# - Adds public HTTPS + SSO:     https://bookstack.johnnyblabs.com

# -----------------------------
# Legacy/internal HTTP (unchanged behavior)
# -----------------------------
server {
  listen 80;
  server_name bookstack.geek;

  # Forward-auth subrequest endpoint
  location = /_ak/auth {
    internal;
    proxy_pass http://authentik-outpost:9000/outpost.goauthentik.io/auth/nginx;

    proxy_set_header Host $host;
    proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
    proxy_set_header X-Original-Method $request_method;
    proxy_set_header X-Forwarded-For $remote_addr;

    proxy_set_header Content-Length "";
    proxy_pass_request_body off;
  }

  # If not authenticated, send user to authentik (legacy)
  location @ak_start {
    return 302 http://auth.geek/outpost.goauthentik.io/start?rd=$scheme://$http_host$request_uri;
  }

  location / {
    auth_request /_ak/auth;
    error_page 401 = @ak_start;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://big-bear-bookstack:80;
  }
}

# -----------------------------
# Public HTTP -> HTTPS redirect
# -----------------------------
server {
  listen 80;
  server_name bookstack.johnnyblabs.com;
  return 301 https://$host$request_uri;
}

# -----------------------------
# Public HTTPS + forward-auth
# -----------------------------
server {
  listen 443 ssl;
  http2 on;
  server_name bookstack.johnnyblabs.com;

  ssl_certificate     /etc/nginx/certs/johnnyblabs.crt;
  ssl_certificate_key /etc/nginx/certs/johnnyblabs.key;

  # Forward-auth subrequest endpoint
  location = /_ak/auth {
    internal;
    proxy_pass http://authentik-outpost:9000/outpost.goauthentik.io/auth/nginx;

    proxy_set_header Host $host;
    proxy_set_header X-Original-URL https://$http_host$request_uri;
    proxy_set_header X-Original-Method $request_method;
    proxy_set_header X-Forwarded-For $remote_addr;

    proxy_set_header Content-Length "";
    proxy_pass_request_body off;
  }

  # If not authenticated, send user to authentik over HTTPS (public)
  location @ak_start {
    return 302 https://auth.johnnyblabs.com/outpost.goauthentik.io/start?rd=https://$http_host$request_uri;
  }

  location / {
    auth_request /_ak/auth;
    error_page 401 = @ak_start;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_pass http://big-bear-bookstack:80;
  }
}
