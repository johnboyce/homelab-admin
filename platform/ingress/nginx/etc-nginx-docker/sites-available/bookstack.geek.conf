# BookStack internal LAN access (NO authentication required)
# - Internal HTTP: http://bookstack.geek (no forward-auth, direct access)
# - Public HTTPS:  https://bookstack.johnnyblabs.com (with Authentik forward-auth)

server {
  listen 80;
  server_name bookstack.geek;

  client_max_body_size 100M;
  large_client_header_buffers 4 16k;

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto http;

    proxy_pass http://bookstack:80;
  }
}
