services:
  plane-backend:
    image: makeplane/plane-backend:latest
    container_name: plane-backend
    restart: unless-stopped
    env_file:
      - /etc/homelab/secrets/plane.env
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://plane:${PLANE_DB_PASSWORD}@geek-postgres:5432/plane
      SECRET_KEY: ${PLANE_SECRET_KEY}
      ALLOWED_HOSTS: "*"
    volumes:
      - /srv/homelab/plane/data:/app/plane/data
    networks:
      - geek-infra
    expose:
      - "8000"

  plane-frontend:
    image: makeplane/plane-frontend:latest
    container_name: plane-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://plane-backend:8000/
      NEXT_PUBLIC_DEPLOY_WITH_DOCKER: "1"
    networks:
      - geek-infra
    expose:
      - "3000"
    depends_on:
      - plane-backend

networks:
  geek-infra:
    external: true
