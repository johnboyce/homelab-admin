services:
  postgres:
    image: postgres:16
    container_name: geek-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: change-me-postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - geek-infra
    # No ports exposed to LAN by default (more secure).
    # Uncomment if you want to connect from your Mac:
    # ports:
    #   - "5432:5432"

networks:
  geek-infra:
    name: geek-infra
